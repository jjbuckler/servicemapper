<!DOCTYPE html>

<head>
    <meta http-equiv="x-ua-compatible" content="IE=edge">
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <meta content="utf-8" http-equiv="encoding">



    <link rel="Stylesheet" href="http://js.arcgis.com/3.10/js/dojo/dijit/themes/tundra/tundra.css" />
    <link rel="stylesheet" href="http://js.arcgis.com/3.10/js/esri/css/esri.css" />

    <link rel="stylesheet" href="css/main.css" />
    <script src="http://js.arcgis.com/3.10/" type="text/javascript"></script>
    <script src="js/servicebrowser_search.js" type="text/javascript"></script>
    <title>ERS Service Browser</title>



</head>

<body class="tundra">

    <header id="window" class="top">
        <div class="flex-header">
            <h2 class="appTitle">ERS Service Browser</h2>
            <div id="layerchooser" data-dojo-type="dijit/layout/ContentPane">

                <input id="serviceSelect" />
                <input id="layerSelect" visible="false" width="200px" />
                <input id="refSelect" visible="true" />
                <input type="text" name="search" value="search by keyword" data-dojo-type="dijit/form/TextBox"
                    data-dojo-props="trim:true, propercase:false" id="search" />
                <button id="sButton" type="button" />

            </div>
            <div id="print" title="click for options to print or export"></div>
            <div>
            </div>
        </div>
    </header>

    <main id="mapMain" class="middle">
        <div class="flex-main">
            <div id="map" class="flex-map">
            </div>
            <div data-dojo-type="dijit/layout/AccordionContainer" class="flex-legend">
                <div data-dojo-type="dijit/layout/ContentPane" id="legendPane" class="legendpane" data-dojo-props="title:'Legend', selected:true">
                    <div id="legendDiv"></div>
                </div>
                <div data-dojo-type="dijit/layout/ContentPane" data-dojo-props="title:'Pane 2'" id="layerData">

                </div>
            </div>
        </div>


    </main>

    <footer class="bottom">
        <div class="flex-footer">

        </div>
    </footer>






</body>

</html>
