<!DOCTYPE html>

<head>
    <meta http-equiv="x-ua-compatible" content="IE=edge">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
    <!-- Calcite Maps Bootstrap -->



    <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link rel="stylesheet" href="https://js.arcgis.com/3.26/esri/css/esri.css">
    <link rel="stylesheet" type="text/css" href="http://esri.github.io/bootstrap-map-js/src/css/bootstrapmap.css">
    <title>ERS Service Browser</title>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script type="text/javascript">
        var package_path = "http://esri.github.com/bootstrap-map-js/src/js";
        var dojoConfig = {
            packages: [{
                name: "application",
                location: package_path
            }]
        };
    </script>

    <script src="http://js.arcgis.com/3.13compact"></script>
    <script src="js/main.js" type="text/javascript"></script>

    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
        }



    </style>

</head>

<body>
    <header>
        <div class="container">
            <div id="layerchooser" data-dojo-type="dijit/layout/ContentPane">
                <div id="print" title="click for options to print or export"></div>
                <input id="serviceSelect" />
                <input id="layerSelect" visible="false" width="200px" />
                <input id="refSelect" visible="true" />
                <label>Show State/County Boundaries</label><br>
                <label>or</label><br>
                <input type="text" name="search" value="search by keyword" data-dojo-type="dijit/form/TextBox"
                    data-dojo-props="trim:true, propercase:false" id="search" />
                <button id="sButton" type="button"></button>


            </div>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="row">
                <div class="col-sm-6">


                    <div data-dojo-type="dijit/layout/AccordionContainer">
                        <div data-dojo-type="dijit/layout/ContentPane" id="legendPane" data-dojo-props="title:'Legend', selected:true">
                            <div id="legendDiv"></div>
                        </div>
                        <div data-dojo-type="dijit/layout/ContentPane" data-dojo-props="title:'Pane 2'" id="layerData">

                        </div>
                    </div>

                </div>
                <div class="col-sm-6">


                    <div id="map" data-dojo-type="dijit/layout/ContentPane" data-dojo-props="region:'center'" style="overflow:hidden;">
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="container"></div>
    </footer>

</body>

</html>
